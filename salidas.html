<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Salidas de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/salidas.css">
    <link rel="stylesheet" href="css/modal.css">

</head>
<body>
    <div class="container">
        <h1>Registro de Salida de Productos</h1>
        
        <div class="product-selection-section">
            <h2>Añadir Producto a la Carga</h2>

            <div class="form-group">
                <label for="producto-input">Buscar y Seleccionar Producto:</label>
                <input type="text" id="producto-input" placeholder="Escribe para buscar producto..." list="productos-datalist">
                <datalist id="productos-datalist"></datalist>
                <input type="hidden" id="selected-product-id">
                <input type="hidden" id="selected-product-bodega-id">
                <input type="hidden" id="selected-product-location-id">
            </div>
            
            <div class="form-group">
                <label for="marca-display">Marca:</label>
                <input type="text" id="marca-display" readonly disabled placeholder="Marca del producto">
            </div>

            <div class="form-group">
                <label for="location-display">Ubicación (Bodega/Celda):</label>
                <input type="text" id="location-display" readonly disabled placeholder="Ej. mapa1/A1, mapa2/C2">
            </div>

            <div class="form-group">
                <label for="current-stock-display">Existencia Actual:</label>
                <input type="number" id="current-stock-display" readonly disabled placeholder="Existencia disponible">
            </div>

            <div class="form-group">
                <label for="presentacion-select">Presentación:</label>
                <select id="presentacion-select" required disabled>
                    <option value="">Selecciona una presentación</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cantidad-input">Cantidad a añadir:</label>
                <input type="number" id="cantidad-input" min="1" value="1" required disabled>
            </div>

            <div class="button-group-inline">
                <button type="button" id="add-to-carga-btn" class="main-button" disabled>Añadir a la Carga</button>
                <button type="button" id="clear-product-selection-btn" class="back-button">Limpiar Selección</button>
            </div>
        </div>

        <hr class="divider"> <div class="current-carga-section">
            <h2>Productos en la Carga Actual</h2>
            <div class="table-responsive">
                <table id="carga-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Marca</th>
                            <th>Presentación</th>
                            <th>Cantidad</th>
                            <th>Ubicación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="carga-table-body">
                        <tr><td colspan="6" style="text-align: center; color: var(--light-text-color);">No hay productos en la carga.</td></tr>
                    </tbody>
                </table>
            </div>
            <p id="total-items-display" style="text-align: right; margin-top: 15px; font-weight: 600; color: var(--primary-color);">Total de ítems en carga: 0</p>
        </div>
        
        <hr class="divider"> <div class="register-carga-section">
            <h2>Detalles de la Carga</h2>
            <div class="form-group">
                <label for="destino-input">Destino de la Carga:</label>
                <input type="text" id="destino-input" placeholder="Ej. Tienda 1, Cliente X, etc." required>
            </div>
            
            <div class="form-group">
                <label for="observaciones-textarea">Observaciones (opcional):</label>
                <textarea id="observaciones-textarea" placeholder="Información adicional sobre la salida"></textarea>
            </div>

            <div class="button-group">
                <button type="button" id="registrar-carga-btn" class="main-button" disabled>Registrar Carga Completa</button>
                <button type="button" id="view-history-btn" class="back-button">Ver Historial de Salidas</button> 
                <button type="button" id="back-to-main-menu-btn" class="back-button">Regresar al Menú Principal</button>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="toast-notification"></div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="js/salidas.js"></script>
</body>
</html>
