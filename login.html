<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MapStock</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="login-page-body"> 
    <div class="login-full-page-wrapper">
        <div class="login-box">
            <h2>Bienvenido a MapStock</h2>
            <form id="auth-form">
                <div class="input-group-field">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group-field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="login-button" class="action-button-login">Iniciar Sesión</button>
                <button type="button" id="register-button" class="action-button-register">Registrarse</button> 
                <a href="#" id="forgot-password-link" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </div>

    <div id="forgot-password-modal" class="modal-login"> 
        <div class="modal-login-content"> 
            <span class="close-button-modal" id="close-forgot-password-modal">&times;</span>
            <h3>Restablecer Contraseña</h3>
            <p>Ingresa tu correo electrónico para recibir un enlace de restablecimiento.</p>
            <div class="input-group-field">
                <label for="reset-email">Correo Electrónico</label>
                <input type="email" id="reset-email" required>
            </div>
            <button id="send-reset-email-button" class="action-button-login">Enviar Enlace</button>
        </div>
    </div>

    <div id="register-modal" class="modal-login"> <div class="modal-login-content">
            <span class="close-button-modal" id="close-register-modal">&times;</span>
            <h3>Crear Nueva Cuenta</h3>
            <p>Ingresa tus datos para registrarte en MapStock.</p>
            <div class="input-group-field">
                <label for="new-email">Correo Electrónico</label>
                <input type="email" id="new-email" required>
            </div>
            <div class="input-group-field">
                <label for="new-password">Contraseña</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="input-group-field">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button id="confirm-register-button" class="action-button-register">Registrarme</button>
        </div>
    </div>

    <div id="notification-area"></div>

    <script type="module" src="js/firebase-config.js"></script>
    
    <script type="module">
        import { auth } from './firebase-config.js';
        auth.onAuthStateChanged((user) => {
            if (user) {
                if (window.location.pathname.includes('login.html') || window.location.pathname === '/') {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
